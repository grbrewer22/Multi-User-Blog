{% extends "base2.html" %}

{% block content %}
  <h2>new post</h2>

    <form method="post" id="fixed">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input class="submit-button" type="submit">
    </form>
{% endblock %}
