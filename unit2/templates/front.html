<!DOCTYPE html>

<html>
    <head>
    <title>/ascii/</title>
    </head>

    <body>
      <h1>/ascii/</h1>

        <form method="post">
            <div>
                <h3>title</h3>
                <input type="text" name="title" value="{{title}}">
            </div>

            <div>
                <h3>art</h3>
                <textarea name="art">{{art}}</textarea>
            </div>

            <div class="error">{{error}}</div>

            <input type="submit">
        </form>

        <hr>

        {% for art in arts %}
            <div class="art">
                <div class="art-title">{{art.title}}</div>
                <pre class="art-body">{{art.art}}</pre>
            </div>
        {% endfor %}

    </body>
</html>
